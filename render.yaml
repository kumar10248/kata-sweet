services:
  # Full Stack Service (Backend + Frontend)
  - type: web
    name: sweet-shop-api
    runtime: node
    region: oregon
    plan: free
    buildCommand: cd server && npm install --production=false && cd ../frontend && npm install && npm run build
    startCommand: cd server && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: MONGO_URI
        sync: false
      - key: JWT_SECRET
        generateValue: true
    healthCheckPath: /health
